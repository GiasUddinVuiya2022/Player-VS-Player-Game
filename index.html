<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Player vs Player</title>
</head>
<body>
    <!-- <audio src="../practice-player-vs-player/sound/success.mp3"></audio> -->
    <div class="container">
        <h2 class="main-score-headding">Main Score : <span class="mainSscoreElm"></span></h2>
        <p class="player1-p-tag-element">Player-1 Score : <span id="player1ScoreElm"></span> </p>
        <p class="player2-p-tag-element">Player-2 Score : <span id="player2ScoreElm">1</span> </p>
        <form action="#">
            <input class="inputElm" type="text" id="inputElm" placeholder="Enter Number">
        </form>
        
        <div class="errorMessages1"></div>
        <div class="errorMessages2"></div>
        
        <div class="btn-block">
            <input class="submitBtnElm" type="submit" value="Submit">
            <button class="p1BtnElm">Player-1</button>
            <button class="p2BtnElm">Player-2</button>
            <input class="resetBtnElm" type="reset" value="Reset">
        </div>
    </div>

    <!-- success message start here -->
    <div class="success-message">
        <p class="successMessage">Who is Succcess</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
